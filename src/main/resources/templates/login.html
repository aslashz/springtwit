<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<title>Spring Security Example</title>
</head>
<body>
	<div class="container">
		<div th:if="${param.error}">Invalid username and password.</div>
		<div th:if="${param.logout}">You have been logged out.</div>
		<form th:action="@{/login}" method="post" class="form-horizontal">
			<div class="container">
				<label class = "col-sm-2 control-label"> User Name : </label> <input class = "col-sm-4 form control" type="text" name="username" />
				
			</div>
			<div class="container">
				<label class = "col-sm-2 control-label"> Password : </label> <input class = "col-sm-4 form control" type="password" name="password" />
				
			</div>
			<div class="container"> 
				<input class="btn btn-default" type="submit" value="Sign In" />
			</div>
		</form>
	</div>
</body>
</html>
