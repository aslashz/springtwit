<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
<title>Hello World!</title>
</head>
<body>
	<div class="container">
		<h2>
			Hello <span th:text="${name}"></span>!
		</h2>
	</div>
	<div class="container">
		<div class="col-sm-2">
			<div class="row">
				<table class="table">
					<thead>
						<th>Follower</th>
					</thead>
					<tbody>
						<tr th:each="user: ${followers}">
							<td th:text="${user.username}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row">
				<table class="table">
					<thead>
						<th>Following</th>
					</thead>
					<tbody>
						<tr th:each="user: ${followings}">
							<td th:text="${user.username}"></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
		<div class="col-sm-6">
			<div class="row">
				<div class="col-sm-10">
					<form th:action="@{/timeline}" method="post"
						class="form-horizontal" th:object="${status}">
						<textarea class="form-control" rows="2"
							placeholder="Type your status here ..." th:field="*{message}"></textarea>
						<input class="btn btn-default" type="submit" value="Post !!!" />
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-10">
				    <table class="table">
                    <thead>
                        <th>Message</th>
                    </thead>
                    <tbody>
                        <tr th:each="status: ${liststatus}">
                            <td th:text="${status.message}"></td>
                        </tr>
                    </tbody>
                </table>
				</div>
			</div>
		</div>

	</div>
	<div class="container"></div>
</body>
</html>
